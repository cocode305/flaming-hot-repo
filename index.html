<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flaming Hot Restaurant</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav wrapper">
                <div class="logo">
                    <a href="" class="logo-link link nav-links"><img src="images/logo/coldscoop logo.png" alt="main-logo" class="logo-img"></a>
                </div>

                <ul class="nav-links links-list_wrapper">
                    <li class="link-list"><a href="#" class="nav-link">Menu</a></li>
                    <li class="link-list"><a href="#" class="nav-link">Blog</a></li>
                    <li class="link-list"><a href="#" class="nav-link">About Us</a></li>
                    <li class="link-list"><a href="#" class="nav-link">Contact</a></li>
                </ul>

                <ul class="login-wrapper links-list_wrapper">
                    <li class="login-links-list"><a href="" class="login user">Log in</a></li>
                    <li class="login-links-list"><a href="" class="signup user">Sign up</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="hero">
                <div class="overlay"></div>
                <div class="hero-wrapper">
                    <div class="hero-text_box">
                        <h1 class="hero-quote">More than a meal – it’s an experience.</h1>
                        <div class="cta-links_wrapper">
                            <a href="#" class="cta-links">Menu</a>
                            <a href="#" class="cta-links">Order Online</a>
                            <a href="#" class="cta-links">Book a Table</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="blog-section">
                <div class="blog-wrapper">
                    <div class="blog-post blog-row post-one">
                        <h3 class="blog-heading">Try it Today</h3>
                        <h2 class="blog-text">Enjoy Comfort</h2>
                    </div>
                    <div class="blog-post_column blog-row">
                        <div class="blog-post mini-blog post-two">
                            <h3 class="blog-heading">Try it Today</h3>
                            <h2 class="blog-text">More Fun More Taste</h2>
                        </div>
                        <div class="blog-post mini-blog post-three">
                            <h3 class="blog-heading">Try it Today</h3>
                            <h2 class="blog-text">Fresh and Chili</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
